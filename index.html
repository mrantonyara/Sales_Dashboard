<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SamBarista - Sales Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container { width: 100%; max-width: 1200px; animation: slideUp 0.8s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: translateY(0);} }

        .glass-card {
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 22px;
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.6),
                inset 0 0 0 1px rgba(255,255,255,0.01);
            position: relative;
            overflow: hidden;
            transition: all 0.28s ease;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.02) 0%, transparent 70%);
            pointer-events: none;
            animation: shimmer 6s infinite;
            opacity: 0.6;
        }
        @keyframes shimmer { 0%,100%{transform:translate(-50%,-50%) scale(1); opacity:0;} 50%{transform:translate(-50%,-50%) scale(1.05); opacity:1;} }

        .header {
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            margin-bottom: 18px;
        }
        .title-wrap { display:flex; flex-direction:column; align-items:flex-start; gap:6px; }
        h1 { font-size: 48px; font-weight: 700; color: rgba(255,255,255,0.92); letter-spacing: -1px; }
        .update-time { color: rgba(255,255,255,0.9); font-size: 14px; font-weight: 600; display:flex; flex-direction:column; align-items:flex-start; gap:6px; }
        .time-row { display:flex; align-items:center; gap:10px; }
        .pulse-dot { width:10px; height:10px; background:#4facfe; border-radius:50%; box-shadow:0 0 10px rgba(79,172,254,0.9); }

        .updated-ago { font-size:12px; color: rgba(255,255,255,0.75); font-weight:500; }

        /* Обновить кнопка (без анимации) */
        .controls { display:flex; align-items:center; gap:8px; }
        .refresh-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.04);
            color: rgba(255,255,255,0.9);
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            display:inline-flex;
            align-items:center;
            gap:8px;
            transition: background 120ms ease, box-shadow 120ms ease;
        }
        .refresh-btn:active { transform: translateY(1px); }

        .refresh-icon { width:16px; height:16px; display:inline-block; }

        /* --- Сетка плиток --- */
        .stores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 0;
        }

        @media (min-width: 900px) {
          .stores-grid { grid-template-columns: repeat(3, 1fr); }
          .total-section { grid-column: span 2; }
        }
        @media (max-width: 899px) {
          .total-section { grid-column: auto; }
        }

        /* ---- карточки магазинов ---- */
        .store-card {
            background: #2f2f2f;
            border: 1px solid rgba(255,255,255,0.04);
            border-radius: 16px;
            padding: 18px;
            transition: transform 0.25s cubic-bezier(0.4,0,0.2,1), box-shadow 0.25s;
            position: relative;
            overflow: hidden;
            color: rgba(255,255,255,0.92);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 160px;
        }

        .store-card.inactive {
          opacity: 0.45;
        }

        .store-card::after {
            content: '';
            position: absolute; top:0; left:0; right:0; height:3px;
            background: linear-gradient(90deg, var(--store-color) 0%, rgba(255,255,255,0.06) 100%);
            opacity: 0; transition: opacity 0.28s ease;
        }
        .store-card:hover::after { opacity: 1; }
        .store-card:hover { transform: translateY(-3px); box-shadow:0 12px 36px rgba(0,0,0,0.6); background: #343434; }

        .store-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; gap:10px; }
        .store-name { font-size: 22px; font-weight:800; color:var(--store-color); } /* увеличено название магазина */
        .store-date { font-size:13px; color: rgba(255,255,255,0.65); display:flex; align-items:center; gap:6px; }

        /* --- основной крупный блок с числами --- */
        .store-main {
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap: 12px;
            margin-bottom: 10px;
        }
        .main-left {
            display:flex;
            flex-direction:column;
            gap:6px;
        }
        .big-count {
            font-weight:800;
            font-size: clamp(22px, 5vw, 44px);
            line-height: 1;
            color: var(--store-color); /* цвет магазина */
            letter-spacing: -0.5px;
        }
        .label-small {
            font-size: 13px; /* единый размер для подписи */
            color: rgba(255,255,255,0.78);
            font-weight:700;
            text-transform: none;
            letter-spacing: 0.6px;
        }

        .main-right {
            text-align:right;
            display:flex;
            flex-direction:column;
            align-items:flex-end;
            gap:6px;
        }

        /* Сумма чуть меньше, в цвете магазина */
        .big-amount {
            font-weight:800;
            font-size: clamp(18px, 4.5vw, 38px); /* чуть меньше, чем big-count */
            line-height:1;
            color: var(--store-color); /* цвет магазина */
            text-shadow: 0 0 8px rgba(0,0,0,0.25);
        }

        .amount-sub {
            font-size:13px; /* совпадает с label-small */
            color: rgba(255,255,255,0.75);
            font-weight:700;
            text-transform: none;
            letter-spacing: 0.6px;
        }

        .store-extra {
            margin-top: 12px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            gap:10px;
        }
        .stat-row {
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:8px 12px;
            background: rgba(255,255,255,0.02);
            border-radius:8px;
            transition: background 0.3s ease;
            gap:10px;
            flex:1;
        }
        .stat-row:hover { background: rgba(255,255,255,0.03); }
        .stat-label { color: rgba(255,255,255,0.75); font-size:13px; }
        .stat-value { font-weight:700; color:#fff; font-size:15px; display:flex; align-items:center; gap:6px; }

        .warning-icon { color:#ffc107; animation: blink 2s infinite; }
        @keyframes blink { 0%,100%{opacity:1;}50%{opacity:0.3;} }

        /* ---- Секция "Итого" ---- */
        .total-section {
            background: #2d2d2d;
            border: 1px solid rgba(255,255,255,0.04);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }

        .total-label { font-size: 14px; font-weight:800; color: #4facfe; letter-spacing: 2px; text-transform: uppercase; }
        .total-value {
            font-size: 36px;
            font-weight: 900;
            color: #ffffff; /* итог белый (только значение белое) */
            text-shadow: 0 0 18px rgba(0,0,0,0.08);
        }

        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .stores-grid { grid-template-columns: 1fr; }
            .total-section { grid-column: 1 / -1; border-radius: 12px; padding: 16px; }
            .total-value { font-size: 22px; }
        }

        .loading { text-align:center; color: rgba(255,255,255,0.88); font-size:20px; display:flex; align-items:center; justify-content:center; gap:15px; min-height:200px; }
        .loading-spinner { width:30px; height:30px; border:3px solid rgba(255,255,255,0.12); border-top-color:#4facfe; border-radius:50%; animation:spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .error { background: rgba(245,87,108,0.08); border:1px solid rgba(245,87,108,0.18); color:#fff; padding:20px; border-radius:12px; text-align:center; margin:20px 0; }

    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <div class="title-wrap">
                    <h1>SamBarista</h1>
                    <div class="update-time" id="updateBlock">
                        <div class="time-row">
                            <div class="pulse-dot" aria-hidden="true"></div>
                            <div id="updateTimeMain">Загрузка данных...</div>
                        </div>
                        <div id="updatedAgo" class="updated-ago">Обновлено: —</div>
                    </div>
                </div>

                <div class="controls">
                    <button id="refreshBtn" class="refresh-btn" title="Обновить данные">
                        <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M21 12a9 9 0 10-3.2 6.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M21 3v6h-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Обновить
                    </button>
                </div>
            </div>

            <div id="content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>Подключение к GitHub...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация
        const reportApiUrl = "https://api.github.com/repos/mrantonyara/iOSWidgetUniversam/contents/Sales_Report.txt";
        const historyApiUrl = "https://api.github.com/repos/mrantonyara/iOSWidgetUniversam/contents/sales_data.txt";

        const INDICATOR_COLOR = '#4facfe';

        const storeColors = {
            "Универсам": "#FFC0CB",
            "Назар": "#ADD8E6",
            "На рахате": "#FDFD96",
            "Балапан": "#F5F5DC",
            "Pozitiv": "#FDFD96",
            "Спутник": "#FFDAB9",
            "pStore": "#cbd5df"
        };

        const warningThresholds = {
            "Универсам": 80,
            "Назар": 40,
            "Балапан": 40,
            "Pozitiv": 70,
            "На рахате": 45,
            "Спутник": 70,
            "pStore": 70
        };

        let lastReportDate = null; // Date object parsed from first line in report (if present)

        function formatAmount(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }

        // склонение "стакан" на русский: 1 стакан, 2-4 стакана, 5-0 стаканов
        function cupsLabel(count) {
            const n = Math.abs(count) % 100;
            const n1 = n % 10;
            if (n > 10 && n < 20) return 'стаканов';
            if (n1 > 1 && n1 < 5) return 'стакана';
            if (n1 === 1) return 'стакан';
            return 'стаканов';
        }

        async function loadContentViaAPI(apiUrl) {
            try {
                const response = await fetch(apiUrl, {
                    headers: { 'Accept': 'application/vnd.github.v3+json', 'Cache-Control': 'no-cache' }
                });
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                if (data.content && data.encoding === 'base64') {
                    return atob(data.content.replace(/\n/g, ''));
                }
                throw new Error('Unexpected API response format');
            } catch (error) {
                console.warn('API Error, falling back to raw URL', error);
                const rawUrl = apiUrl.replace('api.github.com/repos', 'raw.githubusercontent.com').replace('/contents/', '/master/');
                const response = await fetch(rawUrl + '?t=' + Date.now());
                return await response.text();
            }
        }

        function parseHistorical(content) {
            if (!content || content.trim() === '') return {};
            return content.split('\n').map(l=>l.trim()).filter(l=>l).reduce((acc,line)=>{
                const [loc, num] = line.split(':').map(s=>s.trim());
                acc[loc] = parseInt(num,10) || 0;
                return acc;
            },{});
        }

        // Парсинг первой строки с поддержкой "13 сентября, суббота в 12:53" и dd.mm.yyyy или только time
        function tryParseReportDateLine(dateLine) {
            if (!dateLine) return null;
            dateLine = dateLine.trim();

            // ---- 1) попытка найти формат "13 сентября ... в 12:53" (русские месяцы) ----
            const months = {
                'января':1,'февраля':2,'марта':3,'апреля':4,'мая':5,'июня':6,'июля':7,'августа':8,'сентября':9,'октября':10,'ноября':11,'декабря':12,
                'январь':1,'февраль':2,'март':3,'апрель':4,'май':5,'июнь':6,'июль':7,'август':8,'сентябрь':9,'октябрь':10,'ноябрь':11,'декабрь':12
            };
            const nameMatch = dateLine.match(/(\d{1,2})\s+([а-яёА-ЯЁ]+)\b.*?(\d{1,2}:\d{2})?/i);
            if (nameMatch && months[nameMatch[2].toLowerCase()]) {
                const day = parseInt(nameMatch[1],10);
                const month = months[nameMatch[2].toLowerCase()];
                const timeStr = nameMatch[3] || null;
                const year = (new Date()).getFullYear(); // предполагаем текущий год
                let d = null;
                if (timeStr) {
                    d = new Date(year, month-1, day);
                    const [hh,mm] = timeStr.split(':').map(x=>parseInt(x,10));
                    d.setHours(hh, mm, 0, 0);
                } else {
                    d = new Date(year, month-1, day, 0,0,0,0);
                }
                return d;
            }

            // ---- 2) формат dd.mm.yyyy или dd.mm ----
            const dmY = dateLine.match(/(\d{1,2})\.(\d{1,2})\.(\d{4})/);
            const dm = dateLine.match(/(\d{1,2})\.(\d{1,2})/);
            const timeMatch = dateLine.match(/(\d{1,2}:\d{2})/);
            if (dmY) {
                const day = parseInt(dmY[1],10);
                const month = parseInt(dmY[2],10);
                const year = parseInt(dmY[3],10);
                const d = new Date(year, month-1, day);
                if (timeMatch) {
                    const [hh,mm] = timeMatch[1].split(':').map(x=>parseInt(x,10));
                    d.setHours(hh, mm, 0, 0);
                }
                return d;
            } else if (dm && timeMatch) {
                const day = parseInt(dm[1],10);
                const month = parseInt(dm[2],10);
                const year = (new Date()).getFullYear();
                const d = new Date(year, month-1, day);
                const [hh,mm] = timeMatch[1].split(':').map(x=>parseInt(x,10));
                d.setHours(hh, mm, 0, 0);
                return d;
            }

            // ---- 3) только время "12:53" (тогда считаем за сегодня) ----
            if (timeMatch) {
                const [hh,mm] = timeMatch[1].split(':').map(x=>parseInt(x,10));
                const now = new Date();
                const d = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hh, mm, 0, 0);
                return d;
            }

            return null;
        }

        // человеческое представление левой части: "13 сентября, суббота в 12:53"
        function leftPartFromDate(d) {
            if (!d) return null;
            const months = ['января','февраля','марта','апреля','мая','июня','июля','августа','сентября','октября','ноября','декабря'];
            const weekdays = ['воскресенье','понедельник','вторник','среда','четверг','пятница','суббота'];
            const day = d.getDate();
            const monthName = months[d.getMonth()];
            const weekday = weekdays[d.getDay()];
            const hh = String(d.getHours()).padStart(2,'0');
            const mm = String(d.getMinutes()).padStart(2,'0');
            return `${day} ${monthName}, ${weekday} в ${hh}:${mm}`;
        }

        function agoTextFromDiffMs(diffMs) {
            if (diffMs < 0) diffMs = 0;
            const diffMin = Math.floor(diffMs / 60000);
            if (diffMin < 1) return 'только что';
            if (diffMin < 60) {
                const n = diffMin;
                const form = (n % 10 === 1 && n % 100 !== 11) ? 'минуту' : ((n % 10 >=2 && n % 10 <=4 && (n % 100 < 10 || n % 100 >= 20)) ? 'минуты' : 'минут');
                return `${n} ${form} назад`;
            }
            const hours = Math.floor(diffMin / 60);
            const n = hours;
            const form = (n % 10 === 1 && n % 100 !== 11) ? 'час' : ((n % 10 >=2 && n % 10 <=4 && (n % 100 < 10 || n % 100 >= 20)) ? 'часа' : 'часов');
            return `${n} ${form} назад`;
        }

        async function loadDashboard(manual = false) {
            const refreshBtn = document.getElementById('refreshBtn');
            try {
                if (manual) refreshBtn.disabled = true;
                const [reportText, historyText] = await Promise.all([
                    loadContentViaAPI(reportApiUrl),
                    loadContentViaAPI(historyApiUrl)
                ]);
                const historicalSales = parseHistorical(historyText);
                const data = processReport(reportText, historicalSales);

                // берем первую строку (dateLine) и парсим
                const firstLine = data.dateLine || '';
                const parsedDate = tryParseReportDateLine(firstLine);
                lastReportDate = parsedDate; // может быть null

                renderDashboard(data);
                updateTopAndAgoDisplay(parsedDate);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p>Ошибка загрузки данных</p>
                        <p style="font-size: 14px; margin-top: 10px; opacity: 0.8;">${error.message}</p>
                    </div>
                `;
                // обновим верх, если есть lastReportDate
                updateTopAndAgoDisplay(lastReportDate);
            } finally {
                if (manual) refreshBtn.disabled = false;
            }
        }

        function processReport(content, historicalSales) {
            if (!content || content.trim() === '') return { dateLine: 'Нет данных', entries: [], totalChecks: 0, totalAmount: 0 };

            const lines = content.split('\n').filter(l=>l.trim() !== '');
            const dateLine = lines.shift() || 'Нет данных';
            const currentDate = (new Date()).toLocaleDateString('ru-RU');
            let totalChecks = 0, totalAmount = 0;
            const entries = [];

            for (let i = 0; i < lines.length;) {
                const location = lines[i].split(':')[0].trim();
                let date, details;

                if (lines[i+1] && lines[i+1].includes("на сумму")) {
                    date = currentDate;
                    details = lines[i+1].trim();
                    i += 2;
                } else if (lines[i+1] && lines[i+2]) {
                    date = lines[i+1].split(' ')[0].trim();
                    details = lines[i+2].trim();
                    i += 3;
                } else {
                    i++;
                    continue;
                }

                details = details.replace(",00","").replace(/ /g," ").trim();
                const parts = details.split(' ');
                const checkCount = parseInt(parts[0],10) || 0;
                const amountPart = details.split(' на сумму ')[1]?.replace('₸','')?.replace(/ /g,'') || '0';
                const amount = parseInt(amountPart,10) || 0;

                const isOutdated = (checkCount === 0 || date !== currentDate);
                const histCount = historicalSales[location] || 0;
                const sumCount = date === currentDate ? histCount + checkCount : histCount;

                if (date === currentDate) {
                    totalChecks += checkCount;
                    totalAmount += amount;
                }

                entries.push({ location, date, checkCount, amount, sumCount, isOutdated });
            }

            return { dateLine, entries, totalChecks, totalAmount };
        }

        function renderDashboard(data) {
            const { dateLine, entries, totalChecks, totalAmount } = data;

            const storesHtml = entries.map(e => {
                const color = storeColors[e.location] || '#cbd5df';
                const warning = e.sumCount >= (warningThresholds[e.location] || Infinity);
                const cupsWord = cupsLabel(e.checkCount);

                return `
<div class="store-card ${e.checkCount === 0 ? 'inactive' : ''}" style="--store-color: ${color}">
    <div class="store-header">
        <div class="store-name">${e.location}</div>
        <div class="store-date">${e.isOutdated ? '<span class="outdated-icon"></span>' : ''}${e.date}</div>
    </div>

    <div class="store-main">
        <div class="main-left">
            <div class="big-count">${e.checkCount}</div>
            <div class="label-small">${cupsWord}</div>
        </div>

        <div class="main-right">
            <div class="big-amount">${formatAmount(e.amount)} ₸</div>
            <div class="amount-sub">Сумма</div>
        </div>
    </div>

    <div class="store-extra">
        <div class="stat-row" title="Суммарное количество с последнего обслуживания">
            <div class="stat-label">С обслуживания</div>
            <div class="stat-value">${e.sumCount} ${warning ? '<span class="warning-icon">⚠️</span>' : ''}</div>
        </div>
    </div>
</div>
                `;
            }).join('');

            document.getElementById('content').innerHTML = `
                <div class="stores-grid">
                    ${storesHtml}
                    <div class="total-section" aria-live="polite">
                        <div class="total-label">ПРОДАЖ ЗА СЕГОДНЯ</div>
                        <div class="total-value">${totalChecks} на сумму ${formatAmount(totalAmount)} ₸</div>
                    </div>
                </div>
            `;
        }

        // Обновление верхней строки и "Обновлено" на основе даты из файла.
        function updateTopAndAgoDisplay(parsedDate) {
            const now = new Date();
            // Формируем левую часть: либо из parsedDate, либо из текущего времени
            const left = parsedDate ? leftPartFromDate(parsedDate) : leftPartFromDate(now);
            const nowTime = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;

            document.getElementById('updateTimeMain').textContent = `${left} • ${nowTime}`;

            const updatedAgoEl = document.getElementById('updatedAgo');

            // Если parsedDate существует и совпадает по ДД.ММ.ГГГГ с today -> считаем разницу
            if (parsedDate) {
                const sameDay = parsedDate.getDate() === now.getDate() && parsedDate.getMonth() === now.getMonth() && parsedDate.getFullYear() === now.getFullYear();
                if (sameDay) {
                    const diffMs = now - parsedDate;
                    updatedAgoEl.textContent = 'Обновлено: ' + agoTextFromDiffMs(diffMs);
                    return;
                }
            }

            // иначе — показываем "Обновлено: —"
            updatedAgoEl.textContent = 'Обновлено: —';
        }

        // инициализация
        document.getElementById('refreshBtn').addEventListener('click', () => loadDashboard(true));

        loadDashboard();

        // автообновление (1 мин)
        setInterval(() => loadDashboard(), 60000);

        // обновление секундной части в шапке
        setInterval(() => updateTopAndAgoDisplay(lastReportDate), 1000);
    </script>
</body>
</html>
